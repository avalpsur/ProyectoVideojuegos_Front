<div class="min-h-screen pt-24 px-2 sm:px-6 bg-gradient-to-br from-gray-950 via-zinc-900 to-indigo-950 text-white font-pixelground">
  <!-- Título -->
  <div class="max-w-6xl mx-auto mb-10">
    <h1 class="text-4xl md:text-5xl font-bold text-pink-400 flex items-center gap-3 mb-2 drop-shadow-neon">
      <svg class="w-10 h-10 text-pink-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="13" rx="3"/><rect x="7" y="3" width="10" height="4" rx="2"/><circle cx="8.5" cy="13.5" r="1.5"/><circle cx="15.5" cy="13.5" r="1.5"/></svg>
      Tus listas de juegos
    </h1>
    <p class="text-zinc-400 text-sm md:text-base">Gestiona tus colecciones personales de videojuegos</p>
  </div>

  <!-- FORMULARIO DE CREACIÓN -->
  <div class="max-w-6xl mx-auto mb-10 bg-zinc-900/80 rounded-2xl shadow-2xl p-6 md:p-10 border border-zinc-700 border-neon relative overflow-hidden">
    <div class="absolute inset-0 pointer-events-none z-0 bg-gradient-to-br from-pink-900/10 via-transparent to-indigo-900/10 blur-xl"></div>
    <h2 class="text-lg font-semibold mb-4 relative z-10 tracking-wide text-pink-400">Crear una nueva lista</h2>
    <form (ngSubmit)="crearLista()" class="flex flex-col md:flex-row md:items-end gap-4 relative z-10">
      <input [(ngModel)]="nombreLista" name="nombreLista" required
             placeholder="Nombre de la lista"
             class="flex-1 p-3 rounded-lg bg-zinc-800/90 border-2 border-zinc-700 focus:border-pink-400 text-white placeholder-zinc-400 shadow-inner focus:outline-none transition-all duration-200 font-semibold" />

      <input [(ngModel)]="descripcionLista" name="descripcionLista"
             placeholder="Descripción (opcional)"
             class="flex-1 p-3 rounded-lg bg-zinc-800/90 border-2 border-zinc-700 focus:border-pink-400 text-white placeholder-zinc-400 shadow-inner focus:outline-none transition-all duration-200 font-semibold" />

      <button type="submit"
              class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg border-2 border-pink-400/30 hover:shadow-pink-500/30 transition-all duration-200 tracking-wider text-base cursor-pointer">
        <span class="drop-shadow-neon">Crear lista</span>
      </button>
    </form>
  </div>

  <!-- MENSAJE SI NO HAY LISTAS -->
  <div *ngIf="listas.length === 0" class="text-center text-zinc-400 italic">
    No tienes listas aún. Crea una para empezar.
  </div>

  <!-- GRID DE LISTAS -->
  <div class="max-w-6xl mx-auto grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let lista of listas; trackBy: trackById"
         class="group relative bg-gradient-to-br from-zinc-800/90 via-indigo-900/80 to-pink-900/80 rounded-2xl overflow-hidden shadow-xl border border-zinc-700 border-neon transition-transform hover:scale-[1.04] hover:shadow-pink-500/30 cursor-pointer"
         [routerLink]="['/lista', lista.id]">
      <!-- Fondo simulado o imagen personalizada -->
      <div class="aspect-[3/4] bg-cover bg-center relative flex flex-col justify-end"
           [ngStyle]="{ 'background-image': lista.juegos && lista.juegos.length > 0 ? 'url(' + lista.juegos[0].imagenUrl + ')' : 'url(/assets/default-list-cover.png)' }">
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
        <div class="relative z-10 flex flex-col justify-end p-4 h-full">
          <div class="flex items-center gap-2 mb-2">
            <svg class="w-7 h-7 text-pink-400 drop-shadow-neon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="13" rx="3"/><rect x="7" y="3" width="10" height="4" rx="2"/><circle cx="8.5" cy="13.5" r="1.5"/><circle cx="15.5" cy="13.5" r="1.5"/></svg>
            <h3 class="text-xl md:text-2xl font-bold text-white group-hover:text-pink-400 transition drop-shadow-neon line-clamp-1">{{ lista.nombre }}</h3>
          </div>
          <p class="text-sm md:text-base text-zinc-300 line-clamp-2 font-mono opacity-90">{{ lista.descripcion || 'Sin descripción' }}</p>
        </div>
      </div>
      <!-- Botón eliminar -->
      <button (click)="eliminarLista(lista.id); $event.stopPropagation()"
              class="absolute top-3 right-3 bg-pink-600/90 text-white rounded-full w-10 h-10 flex items-center justify-center border-2 border-pink-300 shadow-lg hover:bg-red-600 hover:border-red-400 hover:scale-110 hover:rotate-12 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-pink-400/60 group-hover:scale-110 group-hover:rotate-6 cursor-pointer">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
      <!-- Overlay para futura imagen personalizada -->
      <div class="absolute inset-0 pointer-events-none z-0"></div>
    </div>
  </div>
</div>
