<div class="p-6 rounded-xl bg-[var(--color-fondo-form)] shadow-md text-white">
    <h2 class="text-xl font-semibold text-[var(--color-rosa-principal)] mb-4">AÃ±adir amigos</h2>
    
    <input type="text" [(ngModel)]="usuarioBuscado" placeholder="ID de Usuario"
           class="w-full p-3 rounded bg-[var(--color-terciario)] mb-2 text-white">
    <button (click)="enviarSolicitud()" class="bg-[var(--color-rosa-principal)] text-white py-2 px-4 rounded">
      Enviar solicitud
    </button>
  </div>
  
  <div class="mt-4 p-6 rounded-xl bg-[var(--color-fondo-form)] shadow-md text-white">
    <h2 class="text-xl font-semibold text-[var(--color-rosa-principal)] mb-4">Solicitudes pendientes</h2>
    <ul>
      <li *ngFor="let solicitud of solicitudesPendientes" class="flex justify-between bg-[var(--color-terciario)] p-2 rounded mb-2">
        {{ solicitud.nombreReceptor }}
        <div>
          <button (click)="aceptarSolicitud(solicitud.idSolicitante)" class="bg-green-500 py-1 px-2 rounded mr-2">Aceptar</button>
          <button (click)="rechazarSolicitud(solicitud.idSolicitante)" class="bg-red-500 py-1 px-2 rounded">Rechazar</button>
        </div>
      </li>
    </ul>
  </div>
  
  <div class="mt-4 p-6 rounded-xl bg-[var(--color-fondo-form)] shadow-md text-white">
    <h2 class="text-xl font-semibold text-[var(--color-rosa-principal)] mb-4">Mis amigos</h2>
    <ul>
      <li *ngFor="let amigo of amigos" class="bg-[var(--color-terciario)] p-2 rounded mb-2">
        {{ amigo.nombreUsuario }}
      </li>
    </ul>
  </div>
