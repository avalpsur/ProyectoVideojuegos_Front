<div class="pt-28 pb-12 px-2 sm:px-6 min-h-screen bg-gradient-to-br from-zinc-950 via-zinc-900 to-indigo-950 text-white">
  <!-- Zona de búsqueda y filtros -->
  <div class="max-w-7xl mx-auto mb-10">
    <div class="flex flex-col md:flex-row md:items-end gap-4 bg-zinc-900/90 rounded-2xl shadow-xl border border-zinc-800 p-4 md:p-6 relative">
      <div class="flex-1 flex flex-col gap-2">
        <label class="text-xs font-bold text-zinc-400 flex items-center gap-2 mb-1">
          <svg class="w-5 h-5 text-[var(--color-rosa-principal)]" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
          Buscar videojuegos
        </label>
        <div class="relative">
          <input [(ngModel)]="query" (keydown.enter)="buscar()" placeholder="Buscar videojuegos..."
            class="w-full px-4 py-2 rounded-xl bg-zinc-800/90 text-white border-2 border-zinc-700 focus:border-[var(--color-rosa-principal)] shadow-inner focus:outline-none focus:ring-2 focus:ring-[var(--color-rosa-principal)] font-mono transition-all duration-200 placeholder-zinc-400 pr-10" />
          <button (click)="buscar()"
            class="absolute right-2 top-1/2 -translate-y-1/2 text-[var(--color-rosa-principal)] hover:text-white transition text-xl focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
          </button>
        </div>
      </div>
      <div class="flex flex-col gap-2 min-w-[180px]">
        <label class="text-xs font-bold text-zinc-400 mb-1 flex items-center gap-2">
          <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          Género
        </label>
        <select [(ngModel)]="filtroGenero"
          class="px-4 py-2 rounded-xl bg-zinc-800/90 text-white border-2 border-zinc-700 focus:border-indigo-400 focus:outline-none font-semibold transition-all duration-200">
          <option value="">Todos los géneros</option>
          <ng-container *ngFor="let g of generos">
            <option [value]="g.slug">{{ g.name }}</option>
          </ng-container>
        </select>
      </div>
      <div class="flex flex-col gap-2 min-w-[180px]">
        <label class="text-xs font-bold text-zinc-400 mb-1 flex items-center gap-2">
          <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <rect x="2" y="7" width="20" height="14" rx="2" />
            <path d="M16 3v4M8 3v4" />
          </svg>
          Plataforma
        </label>
        <select [(ngModel)]="filtroPlataforma"
          class="px-4 py-2 rounded-xl bg-zinc-800/90 text-white border-2 border-zinc-700 focus:border-green-400 focus:outline-none font-semibold transition-all duration-200">
          <option value="">Todas las plataformas</option>
          <ng-container *ngFor="let p of plataformas">
            <option [value]="p.id">{{ p.name }}</option>
          </ng-container>
        </select>
      </div>
      <button (click)="buscar()"
        class="h-12 px-6 rounded-xl bg-[var(--color-rosa-principal)] hover:bg-pink-500 text-white font-bold shadow-lg border-2 border-pink-400/30 hover:shadow-pink-500/30 transition-all duration-200 tracking-wider text-base mt-4 md:mt-0">
        Aplicar filtros
      </button>
    </div>
  </div>

  <!-- Resultados -->
  <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    <ng-container *ngFor="let juego of resultados">
      <div class="group bg-gradient-to-b from-zinc-900/90 to-zinc-950/90 rounded-2xl overflow-hidden shadow-xl border border-zinc-800 hover:scale-[1.03] hover:shadow-pink-500/20 transition-transform cursor-pointer relative"
        [routerLink]="['/juego', juego.id]">
        <div class="relative">
          <img [src]="juego.background_image" [alt]="juego.name"
            class="w-full h-44 object-cover rounded-t-2xl group-hover:brightness-110 group-hover:scale-105 transition-all duration-300" />
          <div class="absolute top-2 left-2 bg-black/60 text-xs text-white px-3 py-1 rounded-full flex items-center gap-1 font-bold shadow">
            <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.175c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.287 3.966c.3.922-.755 1.688-1.54 1.118l-3.38-2.454a1 1 0 00-1.175 0l-3.38 2.454c-.784.57-1.838-.196-1.54-1.118l1.287-3.966a1 1 0 00-.364-1.118L2.05 9.394c-.783-.57-.38-1.81.588-1.81h4.175a1 1 0 00.95-.69l1.286-3.967z" />
            </svg>
            {{ juego.rating || 'N/A' }}
          </div>
        </div>
        <div class="p-4 flex flex-col gap-2 relative">
          <h3 class="font-bold text-lg text-white mb-1 truncate group-hover:text-pink-400 transition">
            {{ juego.name }}
          </h3>
          <p class="text-xs text-zinc-400 mb-2 truncate">Lanzamiento: {{ juego.released }}</p>

          <!-- Botón Añadir a lista -->
          <button (click)="toggleDropdown(juego.id, $event); $event.stopPropagation()"
            class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-lg font-bold shadow border-2 border-pink-400/30 hover:shadow-pink-500/30 transition z-10 relative">
            <svg class="w-5 h-5 inline-block mr-1 -mt-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
            Añadir a lista
          </button>

          <!-- Dropdown -->
          <div *ngIf="selectedJuegoId === juego.id" (click)="$event.stopPropagation()"
            class="absolute top-full mt-2 left-0 z-50 w-64 bg-zinc-900/95 rounded-2xl shadow-2xl border border-pink-400/30 p-4 animate-fade-in flex flex-col gap-2">
            <hr class="border-pink-400/20 my-1" />
            <input #campoLista type="text" placeholder="Nueva lista..."
              class="w-full px-3 py-2 rounded-lg bg-zinc-800/80 text-white border-2 border-zinc-700 focus:border-[var(--color-rosa-principal)] focus:outline-none mb-2 font-mono" />
            <button type="button"
              class="w-full bg-[var(--color-rosa-principal)] hover:bg-pink-500 text-white py-2 rounded-lg font-bold text-sm shadow transition-all duration-200"
              (click)="$event.stopPropagation()">
              Crear y añadir
            </button>
            <div class="flex flex-col gap-1 mt-2">
              <div *ngFor="let lista of listas" (click)="$event.stopPropagation()"
                class="w-full px-3 py-2 rounded-lg bg-zinc-800/80 text-white hover:bg-[var(--color-rosa-principal)]/30 cursor-pointer font-mono text-sm transition">
                {{ lista.nombre }}
              </div>
            </div>
          </div>

          <!-- Votación -->
          <div class="flex items-center gap-1 text-yellow-400 text-xl select-none mt-2" (click)="$event.stopPropagation()">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <span (click)="setPuntuacion(juego.id, star); $event.stopPropagation()" (mouseover)="hover[juego.id] = star"
                (mouseleave)="hover[juego.id] = 0" class="cursor-pointer transition-transform duration-150"
                [ngClass]="{
                  'scale-125 drop-shadow-[0_0_8px_gold] text-yellow-300': hover[juego.id] >= star || puntuaciones[juego.id] >= star,
                  'text-zinc-600': hover[juego.id] < star && puntuaciones[juego.id] < star
                }">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.175c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.287 3.966c.3.922-.755 1.688-1.54 1.118l-3.38-2.454a1 1 0 00-1.175 0l-3.38 2.454c-.784.57-1.838-.196-1.54-1.118l1.287-3.966a1 1 0 00-.364-1.118L2.05 9.394c-.783-.57-.38-1.81.588-1.81h4.175a1 1 0 00.95-.69l1.286-3.967z" />
                </svg>
              </span>
            </ng-container>
          </div>

          <!-- Botón Enviar voto -->
          <button class="mt-3 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-bold text-sm shadow transition-all duration-200"
            (click)="votar(juego); $event.stopPropagation()">
            <svg class="w-5 h-5 inline-block mr-1 -mt-1" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
            Enviar voto
          </button>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Paginación -->
  <div class="max-w-7xl mx-auto flex justify-center gap-4 mt-10">
    <button (click)="cambiarPagina(-1)" [disabled]="paginaActual === 1"
      class="px-6 py-2 rounded-xl bg-zinc-800 text-white font-bold shadow border-2 border-zinc-700 hover:bg-zinc-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
      ← Anterior
    </button>
    <span class="text-lg font-bold text-pink-400 flex items-center">Página {{ paginaActual }}</span>
    <button (click)="cambiarPagina(1)" [disabled]="!hayMasPaginas"
      class="px-6 py-2 rounded-xl bg-zinc-800 text-white font-bold shadow border-2 border-zinc-700 hover:bg-zinc-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
      Siguiente →
    </button>
  </div>
</div>
