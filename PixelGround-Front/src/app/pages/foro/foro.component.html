<div class="forum-bg flex flex-col items-center py-10 px-2">
  <div class="w-full max-w-4xl mx-auto flex flex-col gap-8">
    <h1 class="forum-title">Foro PixelGround</h1>
    <div *ngIf="error" class="bg-red-900/80 text-red-200 rounded-lg shadow p-4 text-center font-bold">{{ error }}</div>
    <div *ngIf="cargando" class="text-pink-200 text-center py-8 animate-pulse">Cargando temas...</div>
    <div *ngIf="!cargando && temas.length === 0" class="text-pink-200/80 italic text-center py-8 text-lg">No hay temas a√∫n en el foro.</div>
    <div class="flex flex-col gap-4">
      <div *ngFor="let tema of temas" class="forum-card">
        <div class="flex items-center justify-between">
          <div>
            <div class="forum-card-title">{{ tema.nombre }}</div>
            <div class="forum-card-desc">{{ tema.descripcion }}</div>
            <div class="forum-card-meta">Por {{ tema.creador }} el {{ tema.fechaCreacion | date:'shortDate' }}</div>
          </div>
          <button (click)="irATema(tema)" class="forum-btn-main ml-2 cursor-pointer">Ver hilos</button>
        </div>
        <div class="flex gap-4 mt-2 text-xs text-zinc-400 font-mono">
          <span>Hilos: {{ tema.numHilos || 0 }}</span>
          <span>Respuestas: {{ tema.numRespuestas || 0 }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
