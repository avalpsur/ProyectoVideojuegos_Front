<div class="min-h-screen grid grid-cols-1 md:grid-cols-2 bg-[#181818] text-white">
    <!-- IZQUIERDA -->
    <div class="flex flex-col justify-center items-center bg-[#0f0f0f] p-10">
      <h1 class="text-4xl font-bold text-pink-500 mb-4">Únete a PixelGround</h1>
      <p class="text-lg text-gray-300 text-center max-w-md">
        Explora, comparte y sigue tu progreso en videojuegos con otros jugadores. ¡Comienza tu aventura!
      </p>
    </div>
  
    <!-- DERECHA (FORMULARIO) -->
    <div class="flex items-center justify-center p-10">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-full max-w-md space-y-6">
        <div>
          <label class="block text-sm mb-1" for="email">Email</label>
          <input id="email" formControlName="email" type="email" class="w-full p-3 bg-[#27272A] rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500" />
        </div>
  
        <div>
          <label class="block text-sm mb-1" for="nombreUsuario">Nombre de usuario</label>
          <input id="nombreUsuario" formControlName="nombreUsuario" type="text" class="w-full p-3 bg-[#27272A] rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500" />
        </div>
  
        <div>
          <label class="block text-sm mb-1" for="password">Contraseña</label>
          <input id="password" formControlName="password" type="password" class="w-full p-3 bg-[#27272A] rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500" />
        </div>
  
        <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-xl hover:bg-pink-600 transition">
          Crear cuenta
        </button>
      </form>
    </div>
  </div>
