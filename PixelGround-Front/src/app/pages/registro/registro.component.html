<div class="min-h-screen grid grid-cols-1 md:grid-cols-2 text-[var(--color-texto-principal)]">
  <!-- IZQUIERDA -->
  <div class="relative min-h-screen flex flex-col justify-center items-center p-10 bg-cover bg-center" style="background-image: url('/images/bloodborne.jpg')">
    <div class="relative z-10 text-center max-w-md text-white">
      <h1 class="text-4xl md:text-5xl font-pixelground font-bold mb-4 drop-shadow-[0_2px_16px_var(--color-rosa-principal)] tracking-wider select-none">
        Únete a <span class="text-[var(--color-rosa-principal)]">PixelGround</span>
      </h1>
      <p class="text-lg font-mono text-white/90">
        Por jugadores, para jugadores.
      </p>
    </div>
    <!-- Menor opacidad para ver mejor la imagen -->
    <div class="absolute inset-0 bg-black/30 backdrop-blur-sm rounded-none md:rounded-r-2xl pointer-events-none"></div>
  </div>
  <!-- DERECHA -->
  <div class="flex flex-col justify-center p-4 md:p-10 bg-gradient-to-br from-[#1f002b]/90 via-[#2d0a2e]/80 to-[#9c4507]/70">
    <div class="max-w-md w-full mx-auto space-y-6 rounded-2xl shadow-2xl border-2 border-[var(--color-rosa-principal)]/30 bg-black/70 px-6 py-8 md:px-10 md:py-12">
      <h2 class="text-3xl font-pixelground text-[var(--color-rosa-principal)] text-center mb-2 drop-shadow-[0_2px_16px_var(--color-rosa-principal)] tracking-wider">Crea tu cuenta</h2>
      <p class="text-sm text-[var(--color-texto-secundario)] text-center mb-6 font-mono">
        ¡Empieza a construir tu biblioteca de juegos y conecta con otros jugadores como tú!
      </p>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm mb-1 font-pixelground text-[var(--color-rosa-principal)]" for="email">Email</label>
          <input id="email" formControlName="email" type="email"
            class="w-full p-3 bg-black/60 text-[var(--color-texto-principal)] border-2 border-[var(--color-rosa-principal)]/30 rounded-xl font-mono focus:outline-none focus:ring-2 focus:ring-[var(--color-rosa-principal)] focus:bg-black/80 placeholder:text-pink-300 placeholder:font-pixelground transition" />
        </div>
        <div>
          <label class="block text-sm mb-1 font-pixelground text-[var(--color-rosa-principal)]" for="nombreUsuario">Nombre de usuario</label>
          <input id="nombreUsuario" formControlName="nombreUsuario" type="text"
            class="w-full p-3 bg-black/60 text-[var(--color-texto-principal)] border-2 border-[var(--color-rosa-principal)]/30 rounded-xl font-mono focus:outline-none focus:ring-2 focus:ring-[var(--color-rosa-principal)] focus:bg-black/80 placeholder:text-pink-300 placeholder:font-pixelground transition" />
        </div>
        <div>
          <label class="block text-sm mb-1 font-pixelground text-[var(--color-rosa-principal)]" for="password">Contraseña</label>
          <input id="password" formControlName="password" type="password"
            class="w-full p-3 bg-black/60 text-[var(--color-texto-principal)] border-2 border-[var(--color-rosa-principal)]/30 rounded-xl font-mono focus:outline-none focus:ring-2 focus:ring-[var(--color-rosa-principal)] focus:bg-black/80 placeholder:text-pink-300 placeholder:font-pixelground transition" />
        </div>
        <button type="submit"
          class="w-full bg-[var(--color-rosa-principal)] text-white py-3 rounded-xl font-pixelground text-lg shadow-lg hover:bg-[var(--color-rosa-hover)] transition focus:ring-2 focus:ring-[var(--color-rosa-principal)] focus:outline-none tracking-wider">
          Crear cuenta
        </button>
      </form>
      <div class="pt-4 text-center">
        <span class="font-pixelground text-sm md:text-base text-[var(--color-rosa-principal)]">¿Ya tienes una cuenta? </span>
        <a [routerLink]="['/login']"
           class="inline-block font-pixelground text-sm md:text-base text-[var(--color-rosa-principal)] underline hover:text-[#9c4507] transition cursor-pointer">
          Inicia sesión
        </a>
      </div>
    </div>
  </div>
</div>
